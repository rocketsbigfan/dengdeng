<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOVE</title>
    <style>
      html,
      body {
        width: 100%;
        height: 100vh;
        margin: 0;
        overflow: hidden;
        user-select: none;
      }
    </style>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./bg.css" />
    <link rel="stylesheet" href="./dog.css" />
  </head>
  <body>
    <div class="love-wrapper">
      <div class="rectangle-wrapper">
        <div class="rectangle">
          <div class="card">
            <span class="close">+</span>
            <div>
              <p>亲爱的等等:</p>
              <p>七夕节快乐!</p>
            </div>
          </div>
        </div>
        <div class="rectangle-love"></div>
      </div>
    </div>
    <div class="valentine">
      <div class="heart-fixed heart-xs"></div>
      <div class="heart-fixed heart-sm"></div>
      <div class="heart-fixed heart-lg"></div>
      <div class="overlay"></div>
    </div>
    <div class="container">
      <div class="cat">
        <div class="face">
          <div class="ear-left">
            <div class="inner-l"></div>
          </div>
          <div class="ear-right">
            <div class="inner-r"></div>
          </div>
          <div class="eye-left">
            <div class="eye-ball">
              <div class="eye-light"></div>
              <div class="shadow-light"></div>
            </div>
          </div>
          <div class="eye-right">
            <div class="eye-ball">
              <div class="eye-light"></div>
              <div class="shadow-light"></div>
            </div>
          </div>
          <div class="nose">
            <div class="l1"></div>
            <div class="l2"></div>
          </div>
        </div>
        <div class="cat-body">
          <div class="paw1"></div>
          <div class="paw2"></div>
          <div class="tail"></div>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
    <script src="./love.js"></script>
  </body>
</html>
